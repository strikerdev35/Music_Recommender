<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        
        .recommendations {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .card {
            width: 150px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Recommender</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#recommendations">Recommendations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Music Recommender System</h1>
        <form method="post">
            <select name="song" required>
                <option value="" disabled selected>Select a song</option>
                {% for song in songs %}
                    <option value="{{ song }}">{{ song }}</option>
                {% endfor %}
            </select>
            <button type="submit">Show Recommendation</button>
        </form>

        <div class="recommendations">
            {% for name, poster in recommendations %}
                <div class="card">
                    <img src="{{ poster }}" alt="Album Cover">
                    <p>{{ name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
